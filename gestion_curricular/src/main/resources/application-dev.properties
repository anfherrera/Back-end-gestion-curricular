# Configuración para desarrollo local
# Puerto del servidor
server.port=5000

# Base de datos MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bdcurricular?useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=

# Configuración JPA para desarrollo
# Usar 'create' para recrear las tablas y ejecutar import.sql en cada reinicio
# Esto asegura que los datos iniciales (incluyendo usuarios y roles) se creen siempre
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Deshabilitar open-in-view para evitar warning
spring.jpa.open-in-view=false
# Asegurar que las tablas se creen antes de ejecutar el import.sql
spring.jpa.defer-datasource-initialization=true
# Configuración para manejar errores al eliminar tablas/constraints inexistentes
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

# Optimizaciones de rendimiento para Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Importar datos iniciales usando Spring Boot SQL Init (más estable en Spring Boot 3.x)
# IMPORTANTE: 'embedded' ejecuta el script DESPUÉS de que Hibernate cree las tablas
# Con 'ddl-auto=create', las tablas se recrean y el import.sql se ejecuta automáticamente
spring.sql.init.mode=embedded
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:import.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;

# Configuración JWT para desarrollo (propiedades personalizadas)
app.jwt.secret=clave_desarrollo_no_usar_en_produccion
app.jwt.expiration=3600000

# Seguridad: rate limiting de login (desarrollo)
security.login.maxAttempts=5
security.login.windowSeconds=900
security.login.lockSeconds=900

# Configuración CORS para desarrollo (permite cualquier origen en desarrollo)
app.cors.allowed-origins=*

# Configuración de logging para desarrollo (optimizado para rendimiento)
logging.level.co.edu.unicauca.decanatura.gestion_curricular=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.tool.hbm2ddl=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.boot.sql.init=INFO
# Patrón de logging
# NOTA: Si los caracteres especiales (tildes, ñ) se ven mal en la consola de Windows,
# ejecuta: chcp 65001 en PowerShell antes de iniciar la aplicación
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring DevTools para desarrollo
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración HikariCP para desarrollo (optimizado para rendimiento)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de archivos multipart para desarrollo
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true

# Configuración de timeout para desarrollo
server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=60000

# Configuración de correo electrónico para desarrollo
# NOTA: Para desarrollo, puedes usar un servidor SMTP de prueba como Mailtrap o Gmail
# Para Gmail, necesitarás una "Contraseña de aplicación" (no tu contraseña normal)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuración personalizada de correo
app.email.enabled=true
app.email.from-name=Gestión Curricular - FIET

# Configuración de Thymeleaf para plantillas de correo
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8