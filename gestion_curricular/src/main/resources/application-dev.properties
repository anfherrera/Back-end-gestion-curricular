# Configuración para desarrollo local
# Base de datos MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bdcurricular?useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

# Configuración JPA para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Asegurar que las tablas se creen antes de ejecutar el import.sql
spring.jpa.defer-datasource-initialization=true

# Importar datos iniciales usando Spring Boot SQL Init (más estable en Spring Boot 3.x)
# IMPORTANTE: Cambiar a 'embedded' para que se ejecute DESPUÉS de que Hibernate cree las tablas
spring.sql.init.mode=embedded
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:import.sql
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;

# Configuración JWT para desarrollo (propiedades personalizadas)
app.jwt.secret=clave_desarrollo_no_usar_en_produccion
app.jwt.expiration=3600000

# Configuración de logging para desarrollo
logging.level.co.edu.unicauca.decanatura.gestion_curricular=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring DevTools para desarrollo
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración HikariCP para desarrollo
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Configuración de archivos multipart para desarrollo
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true

# Configuración de timeout para desarrollo
server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=60000