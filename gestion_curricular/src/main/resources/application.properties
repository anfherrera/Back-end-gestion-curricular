spring.application.name=gestion_curricular
server.port=5000
#perfil seleccionado
spring.profiles.active=dev

# Configuración JWT
jwt.secret=${JWT_SECRET:mi_clave_super_secreta_de_256_bits_minimo_para_produccion_segura}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Configuración de logging
logging.level.co.edu.unicauca.decanatura.gestion_curricular=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de base de datos (usar variables de entorno)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost/bdcurricular?useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true

# Configuración HikariCP
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}
spring.datasource.hikari.connection-timeout=${DB_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}

# Configuración de logging SQL
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}