# Configuración para producción
# IMPORTANTE: Todas las configuraciones sensibles deben usar variables de entorno

# Puerto del servidor - Usa la variable PORT proporcionada por la plataforma (Render/Railway)
# Si no está definida, usa 8080 por defecto (definido en application.properties)
# server.port=${PORT:8080}  # Ya está en application.properties

# Base de datos - REQUERIDO usar variables de entorno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración JPA para producción
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración JWT - REQUERIDO usar variables de entorno
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Seguridad: rate limiting de login (producción)
security.login.maxAttempts=${LOGIN_MAX_ATTEMPTS:5}
security.login.windowSeconds=${LOGIN_WINDOW_SECONDS:900}
security.login.lockSeconds=${LOGIN_LOCK_SECONDS:900}

# Configuración CORS para producción - REQUERIDO usar variables de entorno
# Ejemplo: app.cors.allowed-origins=http://localhost:4200,https://tu-dominio.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Configuración de logging para producción (optimizado para reducir uso de memoria)
logging.level.co.edu.unicauca.decanatura.gestion_curricular=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.apache.tomcat=WARN
logging.level.com.zaxxer.hikari=WARN
# Reducir el tamaño de los logs para ahorrar memoria
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level %logger{36} - %msg%n

# Configuración HikariCP optimizada para producción (reducida para evitar OutOfMemoryError)
# Reducido para servicios con memoria limitada en Render
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=${DB_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000
# Configuración adicional para evitar timeouts
spring.datasource.hikari.initialization-fail-timeout=1
# Reducir el tiempo de espera para liberar conexiones más rápido
spring.datasource.hikari.keepalive-time=300000

# Configuración de archivos multipart para producción (reducido para ahorrar memoria)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
# Archivos mayores a 2MB se escriben directamente a disco (no se mantienen en memoria)
spring.servlet.multipart.file-size-threshold=2MB

# Configuración de timeout para producción (optimizado para Render con memoria limitada)
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000
# Reducido para evitar OutOfMemoryError - Render free tier tiene memoria limitada
server.tomcat.threads.max=${TOMCAT_MAX_THREADS:50}
server.tomcat.threads.min-spare=${TOMCAT_MIN_THREADS:5}
# Limitar el tamaño máximo de las peticiones para evitar consumo excesivo de memoria
server.tomcat.max-http-post-size=10485760

# Deshabilitar DevTools en producción
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuración de Actuator para monitoreo (health checks)
# CRÍTICO: Estos endpoints deben ser públicos para que Render pueda hacer health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
# Deshabilitar health check de DB para evitar reinicios por errores de tablas específicas
# El health check básico verificará que la aplicación esté corriendo
management.health.db.enabled=false
management.health.diskspace.enabled=false
management.health.defaults.enabled=true
# Timeout para health checks (debe responder rápido)
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Configuración OpenAPI
app.openapi.prod-url=${APP_BASE_URL:https://back-end-gestion-curricular.onrender.com}
