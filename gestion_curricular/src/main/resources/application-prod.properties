# Configuración para producción
# IMPORTANTE: Todas las configuraciones sensibles deben usar variables de entorno

# Base de datos - REQUERIDO usar variables de entorno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración JPA para producción
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración JWT - REQUERIDO usar variables de entorno
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Seguridad: rate limiting de login (producción)
security.login.maxAttempts=${LOGIN_MAX_ATTEMPTS:5}
security.login.windowSeconds=${LOGIN_WINDOW_SECONDS:900}
security.login.lockSeconds=${LOGIN_LOCK_SECONDS:900}

# Configuración CORS para producción - REQUERIDO usar variables de entorno
# Ejemplo: app.cors.allowed-origins=http://localhost:4200,https://tu-dominio.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Configuración de logging para producción
logging.level.co.edu.unicauca.decanatura.gestion_curricular=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración HikariCP optimizada para producción
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}
spring.datasource.hikari.connection-timeout=${DB_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=1800000

# Configuración de archivos multipart para producción
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true

# Configuración de timeout para producción
server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=60000

# Deshabilitar DevTools en producción
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuración de Actuator para monitoreo (health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Configuración OpenAPI
app.openapi.prod-url=${APP_BASE_URL:https://back-end-gestion-curricular.onrender.com}
