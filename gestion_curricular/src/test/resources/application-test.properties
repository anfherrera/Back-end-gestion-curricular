# =========================================
# CONFIGURACIÓN PARA PRUEBAS AUTOMATIZADAS
# =========================================

# Perfil de pruebas
spring.profiles.active=test

# =========================================
# BASE DE DATOS H2 EN MEMORIA (para pruebas)
# =========================================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# =========================================
# CONFIGURACIÓN JPA/HIBERNATE PARA PRUEBAS
# =========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# =========================================
# INICIALIZACIÓN DE DATOS DE PRUEBA
# =========================================
spring.sql.init.mode=embedded
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:test-data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;

# =========================================
# CONFIGURACIÓN JWT PARA PRUEBAS
# =========================================
app.jwt.secret=test_secret_key_for_unit_tests_only_not_for_production
app.jwt.expiration=3600000

# =========================================
# LOGGING PARA PRUEBAS (nivel más bajo)
# =========================================
logging.level.root=WARN
logging.level.co.edu.unicauca.decanatura.gestion_curricular=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.test=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =========================================
# CONFIGURACIÓN DE ARCHIVOS PARA PRUEBAS
# =========================================
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true

# =========================================
# DESACTIVAR SWAGGER EN PRUEBAS
# =========================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# =========================================
# CONFIGURACIÓN DE CACHE (desactivado en pruebas)
# =========================================
spring.cache.type=none

# =========================================
# TIMEOUT REDUCIDO PARA PRUEBAS
# =========================================
server.tomcat.connection-timeout=5000

